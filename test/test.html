<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
function SpecialArray() {
  // 创建数组
  var values = [];
  // 添加值
  values.push.apply(values, arguments);
  // 添加方法
  values.toPipedString = function() {
    return this.join('|');
  };
  // 返回数组
  return values;
}
var colors = new SpecialArray('red', 'blue', 'green');
console.log(colors.toPipedString()); // "red|blue|green"

var _arguments = ['red', 'yellow', 'green'];
var values = [];
values.push(_arguments);
console.log(values); // [ [ 'red', 'yellow', 'green' ] ]
console.log(values.length); // 1
console.log(values[0]); // ['red', 'yellow', 'green']
</script>
</body>
</html>
